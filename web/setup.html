<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram ‰ºöËØùÁîüÊàêÂô®</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f7f7f7;
            --card-background-color: rgba(255, 255, 255, 0.7);
            --primary-text-color: #1d1d1f;
            --secondary-text-color: #86868b;
            --accent-color: #007AFF;
            --accent-color-hover: #0062cc;
            --input-background-color: rgba(235, 235, 235, 0.8);
            --input-border-color: rgba(200, 200, 200, 0.9);
            --input-focus-glow: rgba(0, 122, 255, 0.4);
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--primary-text-color);
            background: linear-gradient(-45deg, #f2f2f2, #e9e9e9, #f2f2f2, #d9d9d9);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><g fill-opacity="0.25"><circle fill="%23e0eafc" cx="100" cy="100" r="400"/><circle fill="%23cfdef3" cx="700" cy="700" r="400"/><circle fill="%23a7c7fa" cx="200" cy="600" r="200"/><circle fill="%23f0f4f8" cx="600" cy="200" r="300"/></g></svg>');
            background-size: cover;
            filter: blur(100px);
            opacity: 0.5;
            z-index: 0;
        }

        .container {
            background-color: var(--card-background-color);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            text-align: center;
            z-index: 1;
            transform: scale(1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.01);
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .logo-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            /* ÂéªÈô§Â∫ïËâ≤‰∏éÈò¥ÂΩ±Ôºå‰ªÖÂ±ïÁ§∫ÂéüÂõæ */
            background: transparent;
            box-shadow: none;
            width: auto;
            height: auto;
            border-radius: 0;
        }

        .logo-icon:hover {
            transform: none;
            box-shadow: none;
        }

        .logo-icon img {
            width: 84px;
            height: 84px;
            border-radius: 16px;
            object-fit: contain;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--secondary-text-color);
        }

        label i {
            margin-right: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background-color: var(--input-background-color);
            border: 1px solid var(--input-border-color);
            border-radius: 12px;
            color: var(--primary-text-color);
            font-size: 16px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: #fff;
            box-shadow: 0 0 0 4px var(--input-focus-glow);
        }

        input::placeholder {
            color: #ababaf;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 16px;
        }

        button:hover {
            background-color: var(--accent-color-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        button:disabled:hover {
            background-color: #ccc;
            transform: none;
        }

        #status {
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }

        #status.success {
            background-color: rgba(48, 209, 88, 0.1);
            color: #30D158;
            border: 1px solid rgba(48, 209, 88, 0.3);
        }

        #status.error {
            background-color: rgba(255, 59, 48, 0.1);
            color: #FF3B30;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        #status.info {
            background-color: rgba(0, 122, 255, 0.1);
            color: #007AFF;
            border: 1px solid rgba(0, 122, 255, 0.3);
        }

        #result {
            margin-top: 32px;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 20px;
            border-radius: 12px;
            word-wrap: break-word;
            text-align: left;
            font-family: "SF Mono", "Menlo", "Monaco", monospace;
            font-size: 14px;
            line-height: 1.6;
            border: 1px solid var(--input-border-color);
            display: none;
            position: relative;
        }

        #result.show {
            display: block;
        }
        
        #result-content {
            white-space: pre-wrap;
        }

        #copy-button {
            position: absolute;
            top: 12px;
            right: 12px;
            display: block;
            width: auto;
            padding: 6px 12px;
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--secondary-text-color);
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.2s ease;
        }

        #copy-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        #copy-button.copied {
            background-color: #30D158;
            color: white;
        }

        .help-text {
            font-size: 12px;
            color: var(--secondary-text-color);
            margin-top: 4px;
        }

        .countdown {
            font-weight: 600;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                                            <img src="savextube_logo.png" alt="SaveXTube Logo" width="60" height="60">
                </div>
            </div>
            <h1>Telegram ‰ºöËØùÁîüÊàêÂô®</h1>
        </div>

        <div class="form-group">
            <label for="apiId"><i data-feather="key"></i> TG API ID</label>
            <input type="text" id="apiId" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑ TG API ID">
            <div class="help-text">‰ªé https://my.telegram.org Ëé∑Âèñ</div>
        </div>
        <div class="form-group">
            <label for="apiHash"><i data-feather="shield"></i> TG API HASH</label>
            <input type="password" id="apiHash" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑ TG API HASH">
        </div>
        <div class="form-group">
            <label for="phoneNumber"><i data-feather="smartphone"></i> ÊâãÊú∫Âè∑</label>
            <input type="text" id="phoneNumber" placeholder="+8613812345678">
            <div class="help-text">ÂøÖÈ°ªÂåÖÂê´ÂõΩÂÆ∂‰ª£Á†ÅÔºåÂ¶ÇÔºö+86 Ë°®Á§∫‰∏≠ÂõΩ</div>
        </div>
        <div class="form-group">
            <label for="verificationCode"><i data-feather="hash"></i> È™åËØÅÁ†Å</label>
            <input type="text" id="verificationCode" placeholder="ËØ∑ËæìÂÖ•Êî∂Âà∞ÁöÑ Telegram È™åËØÅÁ†Å" disabled>
        </div>

        <button id="sendCodeBtn">Ëé∑ÂèñÈ™åËØÅÁ†Å</button>
        <button id="generateBtn" style="display: none;">ÁîüÊàê‰ºöËØù</button>

        <div id="status">
            <span id="statusText"></span>
        </div>

        <div id="result">
            <pre><code id="result-content"></code></pre>
            <button id="copy-button">Â§çÂà∂</button>
        </div>
    </div>

    <script>
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copy-button');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');

        let statusCheckInterval = null;

        // ÊòæÁ§∫Áä∂ÊÄÅÊ∂àÊÅØ
        function showStatus(message, type = 'info') {
            statusText.innerHTML = message;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
        }

        // ÈöêËóèÁä∂ÊÄÅÊ∂àÊÅØ
        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        // ÂºÄÂßãÁä∂ÊÄÅÊ£ÄÊü•ÔºàÁÆÄÂåñÁâàÊú¨Ôºâ
        function startStatusCheck() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }

            statusCheckInterval = setInterval(() => {
                showStatus('È™åËØÅÁ†ÅÂ∑≤ÂèëÈÄÅÔºåËØ∑Êü•Êî∂ Telegram Ê∂àÊÅØ', 'info');
            }, 10000); // ÊØè10ÁßíÊòæÁ§∫‰∏ÄÊ¨°ÊèêÁ§∫
        }

        // ÈáçÁΩÆË°®Âçï
        function resetForm() {
            document.getElementById('verificationCode').disabled = true;
            document.getElementById('verificationCode').value = '';
            generateBtn.style.display = 'none';
            sendCodeBtn.style.display = 'block';
            sendCodeBtn.disabled = false;
            sendCodeBtn.textContent = 'Ëé∑ÂèñÈ™åËØÅÁ†Å';
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
        }

        // ÂèëÈÄÅÈ™åËØÅÁ†Å
        sendCodeBtn.addEventListener('click', async () => {
            // Ê∏ÖÁ©∫ÊóßÁöÑ hashÔºåÈÅøÂÖçËØØÁî®‰∏ä‰∏ÄÊ¨°ÁöÑÈ™åËØÅÁ†Å‰ºöËØù
            window.phoneCodeHash = undefined;
            const apiId = document.getElementById('apiId').value.trim();
            const apiHash = document.getElementById('apiHash').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            if (!apiId || !apiHash || !phoneNumber) {
                showStatus('ËØ∑Â°´ÂÜô API ID„ÄÅAPI Hash ÂíåÊâãÊú∫Âè∑', 'error');
                return;
            }

            // È™åËØÅÊâãÊú∫Âè∑Ê†ºÂºè
            if (!phoneNumber.startsWith('+')) {
                showStatus('ÊâãÊú∫Âè∑ÂøÖÈ°ªÂåÖÂê´ÂõΩÂÆ∂‰ª£Á†ÅÔºåÂ¶ÇÔºö+8613812345678', 'error');
                return;
            }

            // Á¶ÅÁî®ÊåâÈíÆÔºåÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            sendCodeBtn.disabled = true;
            sendCodeBtn.textContent = 'ÂèëÈÄÅ‰∏≠...';
            hideStatus();

            try {
                const response = await fetch('/start_code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_id: apiId,
                        api_hash: apiHash,
                        phone: phoneNumber
                    })
                });

                const data = await response.json();

                if (data.ok) {
                    // ‰øùÂ≠òphone_code_hash‰∏é‰∏¥Êó∂‰ºöËØùÔºåÁ°Æ‰øùÂêå‰∏ÄÂÆ¢Êà∑Á´ØÂÆåÊàê‰∏§Ê≠•
                    window.phoneCodeHash = data.phone_code_hash;
                    window.tempSessionString = data.temp_session_string;
                    
                    showStatus(data.message || 'È™åËØÅÁ†ÅÂ∑≤ÂèëÈÄÅÔºåËØ∑Êü•Êî∂ Telegram Ê∂àÊÅØ', 'success');

                    // ÂêØÁî®È™åËØÅÁ†ÅËæìÂÖ•ÂíåÁîüÊàêÊåâÈíÆ
                    document.getElementById('verificationCode').disabled = false;
                    generateBtn.style.display = 'block';
                    sendCodeBtn.style.display = 'none';

                    // ÂºÄÂßãÁä∂ÊÄÅÊ£ÄÊü•
                    startStatusCheck();
                } else {
                    showStatus(data.error || 'ÂèëÈÄÅÈ™åËØÅÁ†ÅÂ§±Ë¥•', 'error');
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = 'Ëé∑ÂèñÈ™åËØÅÁ†Å';
                }
            } catch (error) {
                console.error('ÂèëÈÄÅÈ™åËØÅÁ†ÅÈîôËØØ:', error);
                showStatus('ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ËøûÊé•', 'error');
                sendCodeBtn.disabled = false;
                sendCodeBtn.textContent = 'Ëé∑ÂèñÈ™åËØÅÁ†Å';
            }
        });

        // ÁîüÊàê‰ºöËØù
        generateBtn.addEventListener('click', async () => {
            const verificationCode = document.getElementById('verificationCode').value.trim();

            if (!verificationCode) {
                showStatus('ËØ∑ËæìÂÖ•È™åËØÅÁ†Å', 'error');
                return;
            }

            if (!window.phoneCodeHash) {
                showStatus('ËØ∑ÂÖàÁÇπÂáª‚ÄúËé∑ÂèñÈ™åËØÅÁ†Å‚ÄùÔºåÊî∂Âà∞È™åËØÅÁ†ÅÂêéÂÜçÁîüÊàê‰ºöËØù', 'error');
                return;
            }

            // Áõ¥Êé•Â§ÑÁêÜÈ™åËØÅÁ†ÅÔºå‰∏çÈúÄË¶ÅÊ£ÄÊü•sessionId

            // Ê∑ªÂä†Ë∞ÉËØïÊó•Âøó
            console.log('üîç ÂáÜÂ§áÂèëÈÄÅÈ™åËØÅÁ†ÅÁ°ÆËÆ§ËØ∑Ê±Ç:');
            console.log('  - code:', verificationCode);

            // Á¶ÅÁî®ÊåâÈíÆÔºåÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            generateBtn.disabled = true;
            generateBtn.textContent = 'ÁîüÊàê‰∏≠...';
            hideStatus();

            try {
                const response = await fetch('/confirm_code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_id: document.getElementById('apiId').value.trim(),
                        api_hash: document.getElementById('apiHash').value.trim(),
                        phone: document.getElementById('phoneNumber').value.trim(),
                        code: verificationCode,
                        phone_code_hash: window.phoneCodeHash,  // Ê∑ªÂä†phone_code_hash
                        temp_session_string: window.tempSessionString
                    })
                });

                const data = await response.json();

                if (data.ok) {
                    // ÂÅúÊ≠¢Áä∂ÊÄÅÊ£ÄÊü•
                    if (statusCheckInterval) {
                        clearInterval(statusCheckInterval);
                    }

                    showStatus(data.message || '‰ºöËØùÁîüÊàêÊàêÂäüÔºÅ', 'success');
                    // Êõ¥Êñ∞ÊåâÈíÆ‰∏éËæìÂÖ•Ê°ÜÁä∂ÊÄÅ‰∏∫‚ÄúÂ∑≤ÂÆåÊàê‚Äù
                    generateBtn.textContent = 'Â∑≤ÁîüÊàê';
                    generateBtn.disabled = true;
                    document.getElementById('verificationCode').disabled = true;

                    // ÊòæÁ§∫ÁªìÊûú
                    const resultDiv = document.getElementById('result');
                    const resultContentEl = document.getElementById('result-content');

                    resultContentEl.textContent = data.session_string;
                    resultDiv.classList.add('show');

                    // Ëá™Âä®‰øùÂ≠òÂπ∂ÁÉ≠ÈáçËΩΩ
                    try {
                        const saveResponse = await fetch('/save_session', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                session_string: data.session_string,
                                auto_reload: true
                            })
                        });

                        const saveData = await saveResponse.json();
                        if (saveData.ok) {
                            if (saveData.auto_reloaded) {
                                showStatus('‚úÖ ‰ºöËØùÂ∑≤ÁîüÊàêÂπ∂Ëá™Âä®Â∫îÁî®ÔºåTelethon ÂäüËÉΩÁé∞Âú®ÂèØÁî®ÔºÅ', 'success');
                            } else {
                                showStatus('‚úÖ ‰ºöËØùÂ∑≤ÁîüÊàêÂπ∂‰øùÂ≠òÂà∞Êñá‰ª∂', 'success');
                            }
                        }
                    } catch (saveError) {
                        console.error('‰øùÂ≠ò‰ºöËØùÈîôËØØ:', saveError);
                        // ‰∏çÂΩ±Âìç‰∏ªÊµÅÁ®ãÔºåÂè™ÊòØ‰øùÂ≠òÂ§±Ë¥•
                    }

                } else {
                    showStatus(data.error || 'È™åËØÅÁ†ÅÁ°ÆËÆ§Â§±Ë¥•', 'error');
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'ÁîüÊàê‰ºöËØù';
                }
            } catch (error) {
                console.error('ÁîüÊàê‰ºöËØùÈîôËØØ:', error);
                showStatus('ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ËøûÊé•', 'error');
                generateBtn.disabled = false;
                generateBtn.textContent = 'ÁîüÊàê‰ºöËØù';
            }
        });

        // Â§çÂà∂ÂäüËÉΩ
        copyBtn.addEventListener('click', () => {
            const resultContentEl = document.getElementById('result-content');
            const textToCopy = resultContentEl.textContent;

            if (textToCopy) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    copyBtn.textContent = 'Â∑≤Â§çÂà∂!';
                    copyBtn.classList.add('copied');
                    setTimeout(() => {
                        copyBtn.textContent = 'Â§çÂà∂';
                        copyBtn.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('Â§çÂà∂Â§±Ë¥•:', err);
                    showStatus('Â§çÂà∂Â§±Ë¥•', 'error');
                });
            }
        });

        // ÂàùÂßãÂåñÂõæÊ†á
        feather.replace();
    </script>
</body>
</html>
