<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram 会话生成器</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f7f7f7;
            --card-background-color: rgba(255, 255, 255, 0.7);
            --primary-text-color: #1d1d1f;
            --secondary-text-color: #86868b;
            --accent-color: #007AFF;
            --accent-color-hover: #0062cc;
            --input-background-color: rgba(235, 235, 235, 0.8);
            --input-border-color: rgba(200, 200, 200, 0.9);
            --input-focus-glow: rgba(0, 122, 255, 0.4);
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--primary-text-color);
            background: linear-gradient(-45deg, #f2f2f2, #e9e9e9, #f2f2f2, #d9d9d9);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><g fill-opacity="0.25"><circle fill="%23e0eafc" cx="100" cy="100" r="400"/><circle fill="%23cfdef3" cx="700" cy="700" r="400"/><circle fill="%23a7c7fa" cx="200" cy="600" r="200"/><circle fill="%23f0f4f8" cx="600" cy="200" r="300"/></g></svg>');
            background-size: cover;
            filter: blur(100px);
            opacity: 0.5;
            z-index: 0;
        }

        .container {
            background-color: var(--card-background-color);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            text-align: center;
            z-index: 1;
            transform: scale(1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.01);
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .logo-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            /* 去除底色与阴影，仅展示原图 */
            background: transparent;
            box-shadow: none;
            width: auto;
            height: auto;
            border-radius: 0;
        }

        .logo-icon:hover {
            transform: none;
            box-shadow: none;
        }

        .logo-icon img {
            width: 84px;
            height: 84px;
            border-radius: 16px;
            object-fit: contain;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--secondary-text-color);
        }

        label i {
            margin-right: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background-color: var(--input-background-color);
            border: 1px solid var(--input-border-color);
            border-radius: 12px;
            color: var(--primary-text-color);
            font-size: 16px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: #fff;
            box-shadow: 0 0 0 4px var(--input-focus-glow);
        }

        input::placeholder {
            color: #ababaf;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 16px;
        }

        button:hover {
            background-color: var(--accent-color-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        button:disabled:hover {
            background-color: #ccc;
            transform: none;
        }

        #status {
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }

        #status.success {
            background-color: rgba(48, 209, 88, 0.1);
            color: #30D158;
            border: 1px solid rgba(48, 209, 88, 0.3);
        }

        #status.error {
            background-color: rgba(255, 59, 48, 0.1);
            color: #FF3B30;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        #status.info {
            background-color: rgba(0, 122, 255, 0.1);
            color: #007AFF;
            border: 1px solid rgba(0, 122, 255, 0.3);
        }

        #result {
            margin-top: 32px;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 20px;
            border-radius: 12px;
            word-wrap: break-word;
            text-align: left;
            font-family: "SF Mono", "Menlo", "Monaco", monospace;
            font-size: 14px;
            line-height: 1.6;
            border: 1px solid var(--input-border-color);
            display: none;
            position: relative;
        }

        #result.show {
            display: block;
        }
        
        #result-content {
            white-space: pre-wrap;
        }

        #copy-button {
            position: absolute;
            top: 12px;
            right: 12px;
            display: block;
            width: auto;
            padding: 6px 12px;
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--secondary-text-color);
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.2s ease;
        }

        #copy-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        #copy-button.copied {
            background-color: #30D158;
            color: white;
        }

        .help-text {
            font-size: 12px;
            color: var(--secondary-text-color);
            margin-top: 4px;
        }

        .countdown {
            font-weight: 600;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                                            <img src="savextube_logo.png" alt="SaveXTube Logo" width="60" height="60">
                </div>
            </div>
            <h1>Telegram 会话生成器</h1>
        </div>

        <div class="form-group">
            <label for="apiId"><i data-feather="key"></i> TG API ID</label>
            <input type="text" id="apiId" placeholder="请输入您的 TG API ID">
            <div class="help-text">从 https://my.telegram.org 获取</div>
        </div>
        <div class="form-group">
            <label for="apiHash"><i data-feather="shield"></i> TG API HASH</label>
            <input type="password" id="apiHash" placeholder="请输入您的 TG API HASH">
        </div>
        <div class="form-group">
            <label for="phoneNumber"><i data-feather="smartphone"></i> 手机号</label>
            <input type="text" id="phoneNumber" placeholder="+8613812345678">
            <div class="help-text">必须包含国家代码，如：+86 表示中国</div>
        </div>
        <div class="form-group">
            <label for="verificationCode"><i data-feather="hash"></i> 验证码</label>
            <input type="text" id="verificationCode" placeholder="请输入收到的 Telegram 验证码" disabled>
        </div>

        <button id="sendCodeBtn">获取验证码</button>
        <button id="generateBtn" style="display: none;">生成会话</button>

        <div id="status">
            <span id="statusText"></span>
        </div>

        <div id="result">
            <pre><code id="result-content"></code></pre>
            <button id="copy-button">复制</button>
        </div>
    </div>

    <script>
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copy-button');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');

        let statusCheckInterval = null;

        // 显示状态消息
        function showStatus(message, type = 'info') {
            statusText.innerHTML = message;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
        }

        // 隐藏状态消息
        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        // 开始状态检查（简化版本）
        function startStatusCheck() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }

            statusCheckInterval = setInterval(() => {
                showStatus('验证码已发送，请查收 Telegram 消息', 'info');
            }, 10000); // 每10秒显示一次提示
        }

        // 重置表单
        function resetForm() {
            document.getElementById('verificationCode').disabled = true;
            document.getElementById('verificationCode').value = '';
            generateBtn.style.display = 'none';
            sendCodeBtn.style.display = 'block';
            sendCodeBtn.disabled = false;
            sendCodeBtn.textContent = '获取验证码';
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
        }

        // 发送验证码
        sendCodeBtn.addEventListener('click', async () => {
            // 清空旧的 hash，避免误用上一次的验证码会话
            window.phoneCodeHash = undefined;
            const apiId = document.getElementById('apiId').value.trim();
            const apiHash = document.getElementById('apiHash').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            if (!apiId || !apiHash || !phoneNumber) {
                showStatus('请填写 API ID、API Hash 和手机号', 'error');
                return;
            }

            // 验证手机号格式
            if (!phoneNumber.startsWith('+')) {
                showStatus('手机号必须包含国家代码，如：+8613812345678', 'error');
                return;
            }

            // 禁用按钮，显示加载状态
            sendCodeBtn.disabled = true;
            sendCodeBtn.textContent = '发送中...';
            hideStatus();

            try {
                const response = await fetch('/start_code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_id: apiId,
                        api_hash: apiHash,
                        phone: phoneNumber
                    })
                });

                const data = await response.json();

                if (data.ok) {
                    // 保存phone_code_hash与临时会话，确保同一客户端完成两步
                    window.phoneCodeHash = data.phone_code_hash;
                    window.tempSessionString = data.temp_session_string;
                    
                    showStatus(data.message || '验证码已发送，请查收 Telegram 消息', 'success');

                    // 启用验证码输入和生成按钮
                    document.getElementById('verificationCode').disabled = false;
                    generateBtn.style.display = 'block';
                    sendCodeBtn.style.display = 'none';

                    // 开始状态检查
                    startStatusCheck();
                } else {
                    showStatus(data.error || '发送验证码失败', 'error');
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = '获取验证码';
                }
            } catch (error) {
                console.error('发送验证码错误:', error);
                showStatus('网络错误，请检查连接', 'error');
                sendCodeBtn.disabled = false;
                sendCodeBtn.textContent = '获取验证码';
            }
        });

        // 生成会话
        generateBtn.addEventListener('click', async () => {
            const verificationCode = document.getElementById('verificationCode').value.trim();

            if (!verificationCode) {
                showStatus('请输入验证码', 'error');
                return;
            }

            if (!window.phoneCodeHash) {
                showStatus('请先点击“获取验证码”，收到验证码后再生成会话', 'error');
                return;
            }

            // 直接处理验证码，不需要检查sessionId

            // 添加调试日志
            console.log('🔍 准备发送验证码确认请求:');
            console.log('  - code:', verificationCode);

            // 禁用按钮，显示加载状态
            generateBtn.disabled = true;
            generateBtn.textContent = '生成中...';
            hideStatus();

            try {
                const response = await fetch('/confirm_code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_id: document.getElementById('apiId').value.trim(),
                        api_hash: document.getElementById('apiHash').value.trim(),
                        phone: document.getElementById('phoneNumber').value.trim(),
                        code: verificationCode,
                        phone_code_hash: window.phoneCodeHash,  // 添加phone_code_hash
                        temp_session_string: window.tempSessionString
                    })
                });

                const data = await response.json();

                if (data.ok) {
                    // 停止状态检查
                    if (statusCheckInterval) {
                        clearInterval(statusCheckInterval);
                    }

                    showStatus(data.message || '会话生成成功！', 'success');
                    // 更新按钮与输入框状态为“已完成”
                    generateBtn.textContent = '已生成';
                    generateBtn.disabled = true;
                    document.getElementById('verificationCode').disabled = true;

                    // 显示结果
                    const resultDiv = document.getElementById('result');
                    const resultContentEl = document.getElementById('result-content');

                    resultContentEl.textContent = data.session_string;
                    resultDiv.classList.add('show');

                    // 自动保存并热重载
                    try {
                        const saveResponse = await fetch('/save_session', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                session_string: data.session_string,
                                auto_reload: true
                            })
                        });

                        const saveData = await saveResponse.json();
                        if (saveData.ok) {
                            if (saveData.auto_reloaded) {
                                showStatus('✅ 会话已生成并自动应用，Telethon 功能现在可用！', 'success');
                            } else {
                                showStatus('✅ 会话已生成并保存到文件', 'success');
                            }
                        }
                    } catch (saveError) {
                        console.error('保存会话错误:', saveError);
                        // 不影响主流程，只是保存失败
                    }

                } else {
                    showStatus(data.error || '验证码确认失败', 'error');
                    generateBtn.disabled = false;
                    generateBtn.textContent = '生成会话';
                }
            } catch (error) {
                console.error('生成会话错误:', error);
                showStatus('网络错误，请检查连接', 'error');
                generateBtn.disabled = false;
                generateBtn.textContent = '生成会话';
            }
        });

        // 复制功能
        copyBtn.addEventListener('click', () => {
            const resultContentEl = document.getElementById('result-content');
            const textToCopy = resultContentEl.textContent;

            if (textToCopy) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    copyBtn.textContent = '已复制!';
                    copyBtn.classList.add('copied');
                    setTimeout(() => {
                        copyBtn.textContent = '复制';
                        copyBtn.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('复制失败:', err);
                    showStatus('复制失败', 'error');
                });
            }
        });

        // 初始化图标
        feather.replace();
    </script>
</body>
</html>
